<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DDD Steps List Demo</title>
    <script type="module" src="./ddd-steps-list.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        padding: 2rem;
      }

      ddd-steps-list {
        max-width: 600px;
        margin: auto;
        --ddd-theme-primary: #002d74;
        --ddd-theme-accent: #ffffff;
        --ddd-accent-1: #e9eff7;
        --ddd-primary-color: #1e407c;
        --ddd-font-navigation: 'Segoe UI', sans-serif;
        --ddd-spacing-2: 8px;
        --ddd-spacing-4: 16px;
        --ddd-radius-lg: 12px;
        --ddd-font-size-l: 1.25rem;
        --ddd-font-size-s: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Penn State Style Stepper Demo</h1>

    <ddd-steps-list>
      <ddd-steps-list-item title="Choose your major">
        <p>Explore all the majors offered and decide which aligns best with your goals and interests.</p>
      </ddd-steps-list-item>
      <ddd-steps-list-item title="Meet with an advisor">
        <ul>
          <li>Schedule an appointment</li>
          <li>Ask about prerequisites and course planning</li>
        </ul>
      </ddd-steps-list-item>
      <ddd-steps-list-item title="Declare your major officially">
        <p>Use LionPATH to declare your chosen major after meeting all requirements.</p>
      </ddd-steps-list-item>
    </ddd-steps-list>
  </body>
</html>
